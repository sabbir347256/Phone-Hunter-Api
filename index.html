<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1>Hunter heading</h1>
    </header>
    <main>
        <section>
            <div class="m-4 p-4 bg-gray-50">
                <input id="searchText" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-accent">Search</button>
            </div>
        </section>
        <section>
            <div id="loading" class="text-center mt-16 text-red-400 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
                
            </div>
            <div id="show-all-container" class="hidden">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
    
    <script src="js/phone.js"></script>
</body>

</html>
